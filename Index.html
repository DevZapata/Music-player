<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="container-music">
  <h5 id="playlist-title">Player De Musica Napster</h5>
  <img id="cover" alt="Disc Cover">
  <audio id="audio"></audio>
    
  <div id="below-cover">
<div id="song-info">
  <p id="song-name">Nome da Musica</p>
  <p id="band-name" class="light-color">Nome da Banda</p>
</div>
  <button id="like" class="button light-color "><i class="fa-regular fa-heart"></i></button>

</div>
<div id="progress-container">
<div id="progress-bar">
   <div id="current-progress"></div>
  </div>
</div>


<div id="button-container">
  <button id="shuffle" class="button"><i class="fa fa-shuffle"></i></button>
  <button id="previous" class="button button-navigate"><i class="fa fa-backward-step"></i></button>
  <button id="play" class="button button-biggest"><i class="fa fa-circle-play"></i></button>
  <button id="next" class="button button-navigate"><i class="fa fa-forward-step"></i></button>
  <button id="repeat" class="button"><i class="fa fa-repeat"></i></button>
  
</div>
   </div>
</body>


<script src="https://kit.fontawesome.com/f6ea26053e.js" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</html>
